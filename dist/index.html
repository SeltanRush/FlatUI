<!DOCTYPE html><html> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>UI-Kit</title><link href="index.css" rel="stylesheet"></head><body><div class="wrapper"><h3 class="block-title">standard buttons</h3><div class="container container_buttons"><div class="container__row"><button class="button button_size_small " type="button">button<div class="ripple"></div></button><button class="button " type="button">button<div class="ripple"></div></button><button class="button button_color_orange " type="button">button<div class="ripple"></div></button><button class="button button_color_orange button_size_small " type="button">button<div class="ripple"></div></button></div><div class="container__row"><button class="button button_size_small " type="button">button<div class="ripple"></div></button><button class="button " type="button">button<div class="ripple"></div></button><button class="button button_color_orange " type="button">button<div class="ripple"></div></button><button class="button button_color_orange button_size_small " type="button">button<div class="ripple"></div></button></div><div class="container__row"><button class="button button_size_small " type="button">button<div class="ripple"></div></button><button class="button " type="button">button<div class="ripple"></div></button><button class="button button_color_orange " type="button">button<div class="ripple"></div></button><button class="button button_color_orange button_size_small " type="button">button<div class="ripple"></div></button></div></div><h3 class="block-title">arrow buttons</h3><div class="container container_arrows"><div class="container__row"><a class="arrow " href="#"></a><a class="arrow arrow_direction_right " href="#"></a><div class="arrow arrow_disabled"></div><div class="arrow arrow_direction_right arrow_disabled"></div><a class="arrow " href="#"></a><a class="arrow arrow_direction_right " href="#"></a></div></div><h3 class="block-title">percentages / pie chart</h3><div class="container container_percentages"><div class="container__row"><div class="percentage-box"><svg class="percentage" data-color="#e75735"><circle class="percentage__circle" cx="50%" cy="50%" r="44.8%" stroke="#e75735" data-percent="0"></circle></svg><div class="percentage__text">0</div></div><div class="percentage-box"><svg class="percentage" data-color="#e75735"><circle class="percentage__circle" cx="50%" cy="50%" r="44.8%" stroke="#e75735" data-percent="38"></circle></svg><div class="percentage__text">38</div></div><div class="percentage-box"><svg class="percentage" data-color="#e75735"><circle class="percentage__circle" cx="50%" cy="50%" r="44.8%" stroke="#e75735" data-percent="62"></circle></svg><div class="percentage__text">62</div></div><div class="percentage-box"><svg class="percentage" data-color="#e75735"><circle class="percentage__circle" cx="50%" cy="50%" r="44.8%" stroke="#e75735" data-percent="89"></circle></svg><div class="percentage__text">89</div></div><div class="piechart"><canvas class="piechart__display"><div class="piechart__data" hidden><div class="piechart__data-item" data-name="Darkgrey" data-color="#4f4f4f" data-value="300"></div><div class="piechart__data-item" data-name="Orange" data-color="#e75735" data-value="800"></div><div class="piechart__data-item" data-name="Green" data-color="#4eb7a8" data-value="900"></div><div class="piechart__data-item" data-name="Grey" data-color="#e5e5e5" data-value="1000"></div></div></canvas></div></div></div><h3 class="block-title">sliders</h3><div class="container container_sliders"><div class="container__row"><div class="slider slider_style " data-float data-value="40" data-max="100" data-min="0"><div class="slider__range"></div></div><div class="slider slider_style  slider_color_green" data-float data-pips data-value="75" data-max="100" data-min="0"><div class="slider__range"></div></div></div></div><h3 class="block-title">stages</h3><div class="container container_stages"><div class="stages"><ul class="stages__list"><li class="stage stage_current">1</li><li class="stage stage_current">2</li><li class="stage stage_current">3</li><li class="stage">4</li><li class="stage">5</li></ul><div class="stages__line" style="width:50%"></div></div></div><h3 class="block-title">form elements</h3><div class="container container_form-elements"><div class="container__row"><form class="feedback-form" method="POST" action=""><div class="feedback-form__input"><div class="input"><input class="input__field" name="name" placeholder="Your Name" required><span class="input__validate input__validate_invalid">error</span><span class="input__validate input__validate_valid">thanks!</span></div></div><div class="feedback-form__input"><div class="input"><input class="input__field" name="email" placeholder="Your Email" pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" required><span class="input__validate input__validate_invalid">error</span><span class="input__validate input__validate_valid">thanks!</span></div></div><div class="feedback-form__textarea"><div class="textarea"><textarea class="textarea__field" name="message" placeholder="Your Message" required cols="30" rows="5"></textarea></div></div><div class="feedback-form__button"><button class="button button_bg_filled " type="submit">submit<div class="ripple"></div></button></div></form></div></div></div><script type="text/javascript" src="index.js"></script></body></html>
